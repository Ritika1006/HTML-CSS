<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0051a2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" placeholder="Enter roll number" required>

	<label for="dob">Date of Birth:</label>
	<input type="date" id="dob" name="dob" required>

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female" required> Female

      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="">--Select Course--</option>
        <option value="MCA">MCA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter address" required></textarea>

      <label for="mobile">Mobile Number:</label>
      <input type="number" id="mobile" name="mobile" placeholder="Enter mobile number" required>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
